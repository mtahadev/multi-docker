language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t 8723150/complex -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true 8723150/complex npm run test -- --coverage

after_success:
  - docker build -t 8723150/multi-client -f ./client
  - docker build -t 8723150/multi-nginx -f ./nginx
  - docker build -t 8723150/multi-server -f ./server
  - docker build -t 8723150/multi-worker -f ./worker

  # LOGIN TO DOCKER CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

  # TAKE THOSE IMAGES AND PUSH THEM TO DOCKER HUB
  - docker push 8723150/multi-client 
  - docker push 8723150/multi-nginx
  - docker push 8723150/multi-server
  - docker push 8723150/multi-worker


